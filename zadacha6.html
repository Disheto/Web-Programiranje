<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INKI 653</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="padding-top: 30px">
      <form class="row g-3">
        <div class="col-md-8">
          <label for="inputEmail4" class="form-label">Movie Title</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Genre</label>
          <select id="inputState" class="form-select">
            <option selected>Choose a genre</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Director</label>
          <input type="text" class="form-control" id="inputAddress" />
        </div>
        <div class="col-md-4">
          <label for="inputAddress2" class="form-label">Writer</label>
          <input type="text" class="form-control" id="inputAddress2" />
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Producer</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Website</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Youtube trailer URL</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-md-12">
          <label for="inputZip" class="form-label">Review</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1">
            Terrible
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            Watchable
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="option3"
            disabled
          />
          <label class="form-check-label" for="exampleRadios2">
            Best ever
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios3"
            value="option3"
            disabled
          />
        </div>
      </form>
    </div>
  </body>
</html>
